<div style="cursor: pointer; padding-left: 0px;" class="dijitTitlePaneTitle title">
    <table cellpadding="0" cellspacing="0" width="100%">
        <tbody>
        <tr data-dojo-attach-point="titleTr" >
            <td style="width: 10px;"><span class="dijitInline dijitArrowNode"></span></td>
            <td class="titleImagePane"><img src="images/linux-server.png" style="height: 30px; width: 30px;"></td>
            <td dojoattachpoint="titleNameNode" class="titleText">
                <div>Linux OS</div>
                <div class="longName">${title}</div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
